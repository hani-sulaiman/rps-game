<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="/static/assets/style.css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="container">
      <div class="camera-container">
        <div class="dotter"></div>
        <video id="camera" autoplay muted></video>
      </div>

      <div class="info-container">
        <div class="gesture-container">
          <div class="gesture-display" id="player-gesture">
            <img src="/static/nothing.png" alt="Player Gesture" />
            <span>Player</span>
          </div>
          <div class="gesture-display" id="cpu-gesture">
            <img src="/static/nothing.png" alt="CPU Gesture" />
            <span>CPU</span>
          </div>
        </div>
        <h2
          id="countdown"
          style="color: yellow; font-size: 2em; visibility: hidden; margin: 5px"
        >
          3
        </h2>

        <audio id="timer-sound" src="/static/sounds/timer.wav"></audio>
        <audio id="win-sound" src="/static/sounds/win.wav"></audio>
        <audio id="lose-sound" src="/static/sounds/lose.wav"></audio>
        <audio id="tie-sound" src="/static/sounds/tie.wav"></audio>
        <h2 id="winner">Result: None</h2>
        <div class="scoreboard">
          <div class="score player-score">
            <h3>Player</h3>
            <span id="player-score">0</span>
          </div>
          <div class="score separator">|</div>
          <div class="score cpu-score">
            <h3>CPU</h3>
            <span id="cpu-score">0</span>
          </div>
        </div>
        <div class="actions">
            <button id="start">Start Game</button>
            <button id="reset">Reset Game</button>
        </div>
      </div>
      <div class="footer">
        <p>Develop  by.</p>
        <p>Hani Sulaiman | hani_128505</p>
        <p>Maya Barbar | maya_139853</p>
      </div>
    </div>
    <script src="/static/assets/main.js"></script>
  </body>
</html>
